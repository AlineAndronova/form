<!DOCTYPE html>
<html lang="#">
<head>
<meta charset="utf-8">
<title>Create Free Account</title>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="favicon" href="favicon.ico">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/normalize.css">
</head>
<body class="ba-registration">
	<section class="ba-sign-up">
		<div class="ba-wrapper">
			<form class="ba-form" action="#" method="POST">
		 		<div class="ba-wrapper__header">
		 			<img class="ba-wrapper__image" src="images/icon.png" alt="icon">
 					<h1 class="ba-wrapper__title">Create your free account</h1>
 					<p class="ba-wrapper__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="ba-wrapper__link" href="#">Log in</a></p>
 				</div>
				<label class="ba-form__title" for="first-name">
					<input class="ba-form__field ba-form__field--name" type="text" id="first-name" name="first-name" placeholder="First name" required>
				</label>
				<label class="ba-form__title" for="last-name">
					<input class="ba-form__field ba-form__field--name" type="text" id="last-name" name="last-name" placeholder="Last name" required>
				</label>
				<label class="ba-form__title" for="email">
					<input class="ba-form__field" type="email" id="email" name="email" placeholder="Email address" required>
				</label>
				<label class="ba-form__title" for="password">
					<input class="ba-form__field" type="password" id="password" name="password" placeholder="Password" required>
				</label>
				<button class="ba-btn ba-form__btn" type="submit">Sign up for free</button>	
				<div class="ba-wrapper__footer">
					<p class="ba-wrapper__text">By clicking on “Sign up for free”, you agree to the <a class="ba-wrapper__link" href="#">Terms of Service</a> and the <a class="ba-wrapper__link" href="#">Privacy Policy</a></p>
				</div>
			</form> <!--end of .ba-form-->
		</div> <!--end of .ba-wrapper-->
	</section> <!--end of .ba-sign-up-->
</body>
</html>
